<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Security Headers - Note: Some headers like X-Frame-Options and frame-ancestors should be set by server -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.monitor.azure.com https://vercel.live https://*.vercel.app;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.azurewebsites.net https://*.azure.com https://*.applicationinsights.azure.com https://*.vercel.app https://vercel.live https://events.launchdarkly.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    " />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="
      camera=(),
      microphone=(),
      geolocation=(),
      payment=(),
      usb=(),
      magnetometer=(),
      accelerometer=(),
      gyroscope=()
    " />

    <!-- App Configuration -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A secure cloud-based task manager application for organizing your personal tasks" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="robots" content="noindex, nofollow" />

    <title>Processity Task Manager</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
