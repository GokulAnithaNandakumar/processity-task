name: Deploy Task Manager to Azure

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME: 'taskmanager-gokul-backend'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: Install dependencies
      run: |
        cd backend
        npm ci --only=production

    - name: Create deployment package
      run: |
        cd backend
        zip -r ../backend-deployment.zip . -x "tests/*" "*.test.js" "coverage/*" "node_modules/.cache/*"

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: './backend-deployment.zip'

    - name: Configure Web App Settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group rg-taskmanager \
          --settings \
            MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            CORS_ORIGIN="https://taskmanager-gokul-frontend.azurestaticapps.net" \
            NODE_ENV="production"

  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend"
        output_location: "dist"
        api_location: ""
        skip_app_build: false
      env:
        VITE_API_URL: "https://taskmanager-gokul-backend.azurewebsites.net/api"
